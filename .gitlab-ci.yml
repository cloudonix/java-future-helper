# Build and deploy future-helper
cache:
  paths:
    - .m2/repository

stages:
    - build
    - deploy
    - s3
    
package:
  stage: build
  script:
    - 'mvn package'
  artifacts:
    paths:
    - target
  image: maven
  
  
deploy:
  stage: deploy
  script:
    - 'mvn -DaltDeploymentRepository=repo::default::file:./target/staging deploy'
    - cp target/future-helper-*-fat.jar target/staging/io/cloudonix/future-helper/*/
  artifacts:
    paths:
    - target/staging
  image: maven

s3:
  stage: s3
  image: mesosphere/aws-cli
  entrypoint: [""]
  script:
    - aws s3 sync --storage-class REDUCED_REDUNDANCY --acl public-read ./target/staging/ s3://cloudonix-dist/maven2/releases
  only:
    - master