# Build and deploy future-helper
cache:
  paths:
    - .m2/
  # keep cache across branch
  key: "$CI_BUILD_REF_NAME"

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2"

stages:
    - build
    - deploy
    - s3
    
package:
  stage: build
  script:
    - mvn -B package
  artifacts:
    paths:
    - target
  image: maven
  
  
deploy:
  stage: deploy
  script:
    - mvn -B -DaltDeploymentRepository=repo::default::file:./target/staging deploy
#    - cp target/future-helper-*-fat.jar target/staging/io/cloudonix/future-helper/*/
  artifacts:
    paths:
    - target/staging
  image: maven

s3:
  stage: s3
  image:
    name: mesosphere/aws-cli
    entrypoint: [""]
  script:
    - aws s3 sync --storage-class REDUCED_REDUNDANCY --acl public-read ./target/staging/ s3://cloudonix-dist/maven2/releases
  only:
    - master